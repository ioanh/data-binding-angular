<div class="container">
  <div class="row">
    <div class="col-xs-12">
     <app-cockpit 
     (serverCreated)="onCreatedServer($event)"
     (blueprintCreated)="onCreatedBlueprint($event)"
     ></app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
        <app-server-component 
        *ngFor="let serverElement of serverElements"
        [ElementInfo] = "serverElement"></app-server-component>
    </div>
  </div>
</div>
